<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pioneer Fitness Tracker</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }
    p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pioneer Fitness Tracker</h1>
    <button id="process-btn">Check In</button>
    <p id="display">Loading display...</p>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const displayComp = document.getElementById("display");
    const btn = document.getElementById("process-btn");

    async function initTelegramApp() {
      const tg = window.Telegram.WebApp;
      if (!tg?.initDataUnsafe) {
        console.warn("Telegram not ready yet...");
        setTimeout(initTelegramApp, 500);
        return;
      }
  
      tg.ready();
      tg.expand();

      btn.addEventListener('click', async () => {
        const token = localStorage.getItem('authToken');
        const { success } = await fetch('/checkin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        }).then(res => res.json());
  
        if (!success) {
          return;
        }
  
        const { data } = await fetch('/display', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        })
          .then(res => res.json())
          .catch(err => ({}));
  
        displayComp.innerHTML = data ?? 'something went wrong';
      });

      if (!tg.initData) {
        return;
      }

      await fetch('/auth/telegram', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ initData: tg.initData })
      })
      .then(res => res.json())
      .then(({ token }) => {
        localStorage.setItem('authToken', token);
      });

      const token = localStorage.getItem('authToken');
      const { data } = await fetch('/display', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
        .then(res => res.json())
        .catch(err => ({}));

      displayComp.innerHTML = data ?? 'something went wrong';
    }
  
    // Telegram Desktop sometimes injects WebApp object slightly late
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(initTelegramApp, 300);
    });
  </script>

</body>
</html>
