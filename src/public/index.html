<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pioneer Fitness Tracker</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }
    p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="title">Pioneer Fitness Tracker</h2>
    <button id="checkin-btn">Check In</button>
    <div id="display">Loading display...</div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const titleEl = document.getElementById('title');
    const displayEl = document.getElementById('display');
    const checkinBtn = document.getElementById('checkin-btn');

    // ====== MAIN APP INIT ======
    async function initTelegramApp() {
      const tg = window.Telegram?.WebApp;

      if (!tg?.initDataUnsafe) {
        console.warn("Telegram WebApp not ready yet...");
        return setTimeout(initTelegramApp, 500);
      }

      tg.ready();
      tg.expand();

      const token = await authenticateWithTelegram(tg.initData);
      if (!token) return;

      localStorage.setItem('authToken', token);
      await updateDisplay(token);

      checkinBtn.addEventListener('click', () => handleCheckIn(token));
    }

    // ====== AUTHENTICATION ======
    async function authenticateWithTelegram(initData) {
      try {
        const res = await fetch('/auth/telegram', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ initData })
        });
        const data = await res.json();
        return data.token;
      } catch (err) {
        console.error("Auth failed:", err);
        displayEl.textContent = "Authentication failed.";
        return null;
      }
    }

    // ====== CHECK-IN ACTION ======
    async function handleCheckIn(token, username) {
      try {
        const res = await fetch('/checkin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ username })
        });
        const { success } = await res.json();
        if (success) await updateDisplay(token);
        else displayEl.textContent = "Check-in failed.";
      } catch {
        displayEl.textContent = "Check-in error. Please try again.";
      }
    }

    // ====== DISPLAY UPDATE ======
    async function updateDisplay(token) {
      try {
        const res = await fetch('/display', {
          method: 'GET',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const { data } = await res.json();

        if (!data) {
          displayEl.textContent = "No data available.";
          return;
        }

        titleEl.textContent = `Pioneer Fitness Tracker ${data.quarterLabel}`;
        // Render each row with a button
        displayEl.innerHTML = data.list.map(item => `
          <div class="row" data-id="${item._id}">
            <span>${item._id}: üèãÔ∏è x${item.count}</span>
            <button class="checkin-btn">Check In</button>
          </div>
        `).join('');

        // Attach event listeners AFTER rendering
        attachCheckInListeners(token);
      } catch {
        displayEl.textContent = "Failed to load display.";
      }
    }

    // ====== Attach event listeners to row buttons ======
    function attachCheckInListeners(token) {
      const buttons = document.querySelectorAll('.checkin-btn');
      buttons.forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const row = e.target.closest('.row');
          await handleCheckIn(token, row.getAttribute('data-id'));
        });
      });
    }

    // ====== INIT ON LOAD ======
    // Telegram Desktop sometimes injects WebApp object slightly late
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(initTelegramApp, 300);
    });
  </script>

</body>
</html>
