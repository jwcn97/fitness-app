<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pioneer Fitness Tracker</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }
    p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pioneer Fitness Tracker</h1>
    <button id="process-btn">Check In</button>
    <p id="user-info">Loading user info...</p>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    function initTelegramApp() {
      const tg = window.Telegram.WebApp;
      if (!tg?.initDataUnsafe) {
        console.warn("Telegram not ready yet...");
        setTimeout(initTelegramApp, 500);
        return;
      }
  
      tg.ready();
      const user = tg.initDataUnsafe.user;
      console.log("User:", user);
  
      const info = document.getElementById("user-info");
      if (user) {
        info.textContent = `Welcome, ${user.first_name} (@${user.username || "no username"})!`;
      } else {
        info.textContent = "No Telegram user data â€” please open via Telegram.";
      }
  
      // Send init data to backend for verification
      if (tg.initData) {
        fetch('/auth/telegram', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ initData: tg.initData })
        })
        .then(res => res.json())
        .then(({ token }) => {
          localStorage.setItem('authToken', token);
        });
      }
    }
  
    // Telegram Desktop sometimes injects WebApp object slightly late
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(initTelegramApp, 300);
    });

    document.getElementById('process-btn').addEventListener('click', async () => {
      const token = localStorage.getItem('authToken');
      const res = await fetch('/checkin', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        }
      });
      const result = await res.json();
      console.log(result);
    });
  </script>

</body>
</html>
