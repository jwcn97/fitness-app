<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 id="title">Fitness Tracker</h2>
    <button id="refresh-btn" class="refresh-btn">ğŸ”„ Refresh</button>
    <div id="display">Loading display...</div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const titleEl = document.getElementById('title');
    const displayEl = document.getElementById('display');
    const refreshBtn = document.getElementById('refresh-btn');

    // ====== MAIN APP INIT ======
    async function initTelegramApp() {
      const tg = window.Telegram?.WebApp;

      if (!tg?.initDataUnsafe) {
        console.warn("Telegram WebApp not ready yet...");
        return setTimeout(initTelegramApp, 500);
      }

      tg.ready();
      tg.expand();

      const token = await authenticateWithTelegram(tg.initData);
      if (!token) return;

      localStorage.setItem('authToken', token);
      attachRefreshListener(token);
      await updateDisplay(token);
    }

    // ====== AUTHENTICATION ======
    async function authenticateWithTelegram(initData) {
      try {
        const res = await fetch('/auth/telegram', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ initData })
        });
        const data = await res.json();
        return data.token;
      } catch (err) {
        console.error("Auth failed:", err);
        displayEl.textContent = "Authentication failed.";
        return null;
      }
    }

    // ====== CHECK-IN ACTION ======
    async function handleCheckIn(token, username, btn) {
      if (btn) {
        // disable only this button
        btn.disabled = true;
        const originalText = btn.textContent;
        btn.textContent = 'â³...';
      }

      try {
        const res = await fetch('/checkin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ username })
        });
        const { success } = await res.json();
        if (success) await updateDisplay(token);
        else displayEl.textContent = "Check-in failed.";
      } catch {
        displayEl.textContent = "Check-in error. Please try again.";
      } finally {
        if (btn) {
          btn.disabled = false;
          btn.textContent = originalText;
        }
      }
    }

    // ====== DISPLAY UPDATE ======
    async function updateDisplay(token) {
      try {
        const res = await fetch('/display', {
          method: 'GET',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const { data } = await res.json();

        if (!data) {
          displayEl.textContent = "No data available.";
          return;
        }

        const listToDisplay = [...data.list];

        const tg = window.Telegram?.WebApp;
        const username = tg?.initDataUnsafe?.user?.username;
        if (username && (!data.list.length || !data.list.find(item => item._id === username))) {
          // Find where to insert (alphabetical order)
          let indexToInsert = data.list.findIndex(item => item._id.localeCompare(username) > 0);
          if (indexToInsert === -1) {
            indexToInsert = data.list.length;
          }

          // mock current user with 0 count
          listToDisplay.splice(indexToInsert, 0, { _id: username, count: 0 });
        }

        titleEl.textContent = `Fitness Tracker ${data.quarterLabel}`;
        // Render each row with a button
        displayEl.innerHTML = listToDisplay.map(item => `
          <div class="row" data-id="${item._id}">
            <span>${item._id}: ğŸ‹ï¸ x${item.count}</span>
            <button class="checkin-btn">Check In</button>
          </div>
        `).join('');

        // Attach event listeners AFTER rendering
        attachCheckInListeners(token);
      } catch {
        displayEl.textContent = "Failed to load display.";
      }
    }

    // ====== Attach event listeners to row buttons ======
    function attachCheckInListeners(token) {
      const buttons = document.querySelectorAll('.checkin-btn');
      buttons.forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const row = e.target.closest('.row');
          await handleCheckIn(token, row.getAttribute('data-id'), btn);
        });
      });
    }

    // ====== REFRESH BUTTON ======
    function attachRefreshListener(token) {
      refreshBtn.addEventListener('click', async () => {
        const allButtons = document.querySelectorAll('button'); // includes check-in + refresh
        // Disable all buttons
        allButtons.forEach(btn => btn.disabled = true);
        refreshBtn.textContent = 'â³ Refreshing...';

        try {
          if (token) await updateDisplay(token);
        } catch {
          console.error('Refresh error:', err);
        } finally {
          // Re-enable all buttons
          allButtons.forEach(btn => btn.disabled = false);
          refreshBtn.textContent = 'ğŸ”„ Refresh';
        }
      });
    }

    // ====== INIT ON LOAD ======
    // Telegram Desktop sometimes injects WebApp object slightly late
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(initTelegramApp, 300);
    });
  </script>

</body>
</html>
