<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pioneer Fitness Tracker</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }
    p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="title">Pioneer Fitness Tracker</h2>
    <button id="process-btn">Check In</button>
    <div id="display">Loading display...</div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const titleComp = document.getElementById("title");
    const displayComp = document.getElementById("display");
    const btn = document.getElementById("process-btn");

    async function initTelegramApp() {
      const tg = window.Telegram.WebApp;
      if (!tg?.initDataUnsafe) {
        console.warn("Telegram not ready yet...");
        setTimeout(initTelegramApp, 500);
        return;
      }
  
      tg.ready();
      tg.expand();

      btn.addEventListener('click', async () => {
        const token = localStorage.getItem('authToken');
        const { success } = await fetch('/checkin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        })
          .then(res => res.json())
          .catch(() => ({}));

        if (!success) {
          return;
        }
  
        const { data } = await fetch('/display', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        })
          .then(res => res.json())
          .catch(() => ({}));

        if (!data) {
          return;
        }

        titleComp.innerHTML = `Pioneer Fitness Tracker ${data.quarterLabel}`
        displayComp.innerHTML = data.list.map((r) => `${r._id}: 🏋️ x ${r.count}`).join('<br>');
      });

      if (!tg.initData) {
        return;
      }

      const token = await fetch('/auth/telegram', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ initData: tg.initData })
      })
      .then(res => res.json())
      .then(({ token }) => token);

      localStorage.setItem('authToken', token);

      const { data } = await fetch('/display', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
      })
          .then(res => res.json())
          .catch(() => ({}));
  
      if (!data) {
        return;
      }

      titleComp.innerHTML = `Pioneer Fitness Tracker ${data.quarterLabel}`
      displayComp.innerHTML = data.list.map((r) => `${r._id}: 🏋️ x ${r.count}`).join('<br>');
    }
  
    // Telegram Desktop sometimes injects WebApp object slightly late
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(initTelegramApp, 300);
    });
  </script>

</body>
</html>
