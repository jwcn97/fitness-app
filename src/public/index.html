<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 id="title">Fitness Tracker</h2>
    <div class="controls">
      <select id="quarter-select" class="selector"></select>
      <button id="refresh-btn" class="refresh-btn">ğŸ”„ Refresh</button>
    </div>
    <div id="display">Loading display...</div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const titleEl = document.getElementById('title');
    const displayEl = document.getElementById('display');
    const selectEl = document.getElementById('quarter-select');
    const refreshBtn = document.getElementById('refresh-btn');

    // ====== MAIN APP INIT ======
    async function initTelegramApp() {
      const tg = window.Telegram?.WebApp;

      if (!tg?.initDataUnsafe) {
        console.warn("Telegram WebApp not ready yet...");
        return setTimeout(initTelegramApp, 500);
      }

      tg.ready();
      tg.expand();

      const chatType = tg.initDataUnsafe.chat_type;
      if (
        !chatType ||
        chatType === 'private' ||
        chatType === 'sender'
      ) {
        displayEl.textContent = "Please open from a telegram group chat";
        return;
      }

      const token = await authenticateWithTelegram(tg.initData);
      if (!token) {
        displayEl.textContent = "Please open from a telegram group chat";
        return;
      };

      localStorage.setItem('authToken', token);
      refreshBtn.style.display = 'inline-block'
      generateQuarters(token);
      attachRefreshListener(token);
      // await updateDisplay(token);
    }

    function promiseWithDisableButton(prom) {

    }

    function generateQuarters(token) {
      const startQuarter = 3;
      const startYear = 2025;
      const quarters = [];

      const now = new Date();
      const currYear = now.getFullYear();
      const currQuarter = Math.floor(now.getMonth() / 3) + 1;
      let year = currYear;
      let quarter = currQuarter;

      while (year > startYear || (year === startYear && quarter >= startQuarter)) {
        const option = document.createElement('option');
        option.value = `Q${quarter}-${year}`;
        option.textContent = `Q${quarter}-${year}`;
        selectEl.appendChild(option);
        quarter--;
        if (quarter < 1) {
          quarter = 4;
          year--;
        }
      }

      selectEl.value = `Q${currQuarter}-${currYear}`;

      async function handleSelectorValChange(selectedValue) {
        // NOTE: cannot share the same const for button selectors because check in buttons will be re-rendered
        document.querySelectorAll('button').forEach(btn => btn.disabled = true);
        selectEl.disabled = true;
        await updateDisplay(token, selectedValue);

        const currYear = now.getFullYear();
        const currQuarter = Math.floor(now.getMonth() / 3) + 1;
        document.querySelectorAll('button').forEach(btn => btn.disabled = selectedValue !== `Q${currQuarter}-${currYear}`);
        selectEl.disabled = false;
      }

      // Listen for user changes
      selectEl.addEventListener('change', (e) => handleSelectorValChange(e.target.value));

      handleSelectorValChange(selectEl.value);
    }

    // ====== AUTHENTICATION ======
    async function authenticateWithTelegram(initData) {
      try {
        const res = await fetch('/auth/telegram', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ initData })
        });
        const data = await res.json();
        return data.token;
      } catch (err) {
        console.error("Auth failed:", err);
        displayEl.textContent = "Authentication failed.";
        return null;
      }
    }

    // ====== CHECK-IN ACTION ======
    async function handleCheckIn(token, username, btn) {
      if (btn) {
        // disable only this button
        btn.disabled = true;
        const originalText = btn.textContent;
        btn.textContent = 'â³...';
      }

      try {
        const res = await fetch('/checkin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ username })
        });
        const { success } = await res.json();
        if (success) {
          await updateDisplay(token, selectEl.value);
        } else {
          alert("Check-in failed.");
        }
      } catch {
        alert("Check-in error. Please try again.")
      } finally {
        if (btn) {
          btn.disabled = false;
          btn.textContent = originalText;
        }
      }
    }

    // ====== DISPLAY UPDATE ======
    async function updateDisplay(token, quarter) {
      try {
        const res = await fetch(`/display?quarter=${quarter}`, {
          method: 'GET',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const { data } = await res.json();

        if (!data) {
          displayEl.textContent = "No data available.";
          return;
        }

        const listToDisplay = [...data.list];

        const tg = window.Telegram?.WebApp;
        const username = tg?.initDataUnsafe?.user?.username;
        if (username && (!data.list.length || !data.list.find(item => item.username === username))) {
          // Find where to insert (alphabetical order)
          let indexToInsert = data.list.findIndex(item => item.username.localeCompare(username) > 0);
          if (indexToInsert === -1) {
            indexToInsert = data.list.length;
          }

          // mock current user with 0 count
          listToDisplay.splice(indexToInsert, 0, { username: username, count: 0 });
        }

        // Render each row with a button
        displayEl.innerHTML = listToDisplay.map(item => `
          <div class="row" data-id="${item.username}">
            <span>${item.username}: ğŸ‹ï¸ x${item.count}</span>
            <button class="checkin-btn">Check In</button>
          </div>
        `).join('');

        // Attach event listeners AFTER rendering
        attachCheckInListeners(token);
      } catch {
        displayEl.textContent = "Failed to load display.";
      }
    }

    // ====== Attach event listeners to row buttons ======
    function attachCheckInListeners(token) {
      const buttons = document.querySelectorAll('.checkin-btn');
      buttons.forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const row = e.target.closest('.row');
          await handleCheckIn(token, row.getAttribute('data-id'), btn);
        });
      });
    }

    // ====== REFRESH BUTTON ======
    function attachRefreshListener(token) {
      refreshBtn.addEventListener('click', async () => {
        const allButtons = document.querySelectorAll('button');
        allButtons.forEach(btn => btn.disabled = true);
        selectEl.disabled = true;
        refreshBtn.textContent = 'â³ Refreshing...';

        try {
          if (token) await updateDisplay(token, selectEl.value);
        } catch {
          console.error('Refresh error:', err);
        } finally {
          // Re-enable all buttons
          allButtons.forEach(btn => btn.disabled = false);
          selectEl.disabled = false;
          refreshBtn.textContent = 'ğŸ”„ Refresh';
        }
      });
    }

    // ====== INIT ON LOAD ======
    // Telegram Desktop sometimes injects WebApp object slightly late
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(initTelegramApp, 300);
    });
  </script>

</body>
</html>
